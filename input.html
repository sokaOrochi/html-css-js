<!DOCTYPE html>
<html>
    <body>
        <form action="" target="_self" method="post">
            <label for="pw">pw:</label>
            <input type="password" id="pw" name="pw"><br>
            <input type="submit" value="submit">
            <input type="reset">
        </form>

        <form>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
        </form>

        <form>
            <input type="checkbox" id="v1" name="v1" value="v1">
            <label for="v1">v1</label><br>
        </form>

        <form>
            <label for="fc">fc</label>
            <input type="color" id="fc" name="fc">
            <input type="submit">
        </form>

        <form>
            <label for="bd">bd</label>
            <input type="date" id="bd" name="bd" max="2020-07-01" min="2020-06-01">
        </form>

        <form>
            <label for="bdt">bdt</label>
            <input type="datetime-local" id="bdt" name="bdt">
        </form>

        <form autocomplete="on">
            <label for="em">em</label>
            <input type="email" id="em" name="em">
            <input type="submit">
        </form>

        <form>
            <label for="p">p</label>
            <input type="tel" id="p" name="p" placeholder="123-12-123" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
            <input type="submit">
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
            <br>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </form>
    </body>
</html>
